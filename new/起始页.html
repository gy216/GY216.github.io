<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义起始页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://bing.img.run/rand_uhd.php') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 500px;
        }
        #timeDisplay {
            font-size: 24px;
            margin: 20px 0;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px 0 0 20px;
            width: 400px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            transition: background-color 0.3s;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timeDisplay">当前云时间：<strong>00:00</strong></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索...">
            <button onclick="search()">搜索</button>
        </div>
    </div>

    <script>
        async function updateCloudTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/ip');
                const data = await response.json();
                const datetime = new Date(data.utc_datetime);
                const hours = String(datetime.getHours()).padStart(2, '0');
                const minutes = String(datetime.getMinutes()).padStart(2, '0');
                const timeDisplay = document.getElementById('timeDisplay');
                timeDisplay.innerHTML = `<strong>${hours}:${minutes}</strong>`;
            } catch (error) {
                console.error('获取云时间失败:', error);
                const timeDisplay = document.getElementById('timeDisplay');
                timeDisplay.textContent = '获取云时间失败，请稍后再试。';
            }
        }

        function search() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
            }
        }

        setInterval(updateCloudTime, 1000);
        updateCloudTime();
    </script>
</body>
</html>
