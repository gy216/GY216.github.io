<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>身份验证</title>  
    <style>  
        body, html {  
            height: 100%;  
            margin: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column;  
            background-color: #333; /* 黑灰色背景 */
            color: #fff; /* 文字颜色改为白色 */
            font-family: Arial, sans-serif;  
        }  
  
        .loader {  
            width: 100%;  
            max-width: 400px;  
            height: 20px;  
            background: #ddd; /* 这里可以改为其他颜色以适应黑灰色背景，例如 #555 */
            position: relative;  
            overflow: hidden;  
        }  
  
        .loader::before {  
            content: '';  
            position: absolute;  
            left: 0;  
            top: 0;  
            height: 100%;  
            background: orange; /* 这里可以改为其他颜色以适应黑灰色背景，例如 #FFA500 */
            width: 0%;  
            animation: load 5s linear forwards;  
        }  
  
        @keyframes load {  
            from { width: 0%; }  
            to { width: 100%; }  
        }  
  
        .message, .smallprint {  
            text-align: center;  
            color: #fff; /* 文字颜色改为白色 */
        }  
  
        .smallprint {  
            font-size: 0.8em;  
            color: #fff; /* 文字颜色改为白色 */
            margin-top: 10px;  
        }  
  
        .success-message {  
            color: #fff; /* 成功消息文字颜色改为白色 */
            font-size: 1.2em;  
            margin-top: 20px;  
        }  
    </style>  
<script src="https://www.google.com/recaptcha/api.js"></script> 
</head>  
<body>  
    <div class="loader"></div>  
    <div class="message">  
        <p>https://gy216.github.io/ 需要验证你的身份</p>  
        <p class="smallprint">这是什么？<br>为了保障您的账户安全，我们需要验证您的身份。</p>  
        <p class="smallprint">你们怎么验证<br>果园会收集一些鼠标轨迹、网络信息、浏览器信息等等，依靠后端的神经网络判断是机器还是人，绝大多数验证会一键通过，无需像传统验证码（ Geetest ）一样。</p>  
    </div>  

    <div class="success-message" style="display:none;">验证成功，正在跳转...</div>  
    <!--AD代码-->
    <div class="ad-container">  
        <h2 class="ad-title" style="color: #fff;">广告：果园工作室的副站开放了！</h2> <!-- 广告标题文字颜色改为白色 -->
        <p style="color: #fff;">欢迎访问我们的网站，了解更多精彩内容！</p> <!-- 广告文字颜色改为白色 -->
        <a href="https://gzw-gy.github.io" class="ad-link" target="_blank" style="color: #fff;">立即访问</a> <!-- 广告链接文字颜色改为白色 -->
    </div>
    <!--AD代码-->

    <script>  
        setTimeout(function() {  
            const loader = document.querySelector('.loader');  
            const successMessage = document.querySelector('.success-message');  
      
            // 隐藏加载条  
            loader.style.display = 'none';  
      
            // 显示成功消息  
            successMessage.style.display = 'block';  
      
            // 等待1秒后跳转  
            setTimeout(function() {  
                window.location.href = 'https://gy216.github.io/home';   
            }, 1000);  
        }, 5000); // 5秒后执行  
    </script>  
</body>  
</html>
