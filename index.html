<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>验证后才能访问果园官网</title>  
    <style>  
        /* 全局样式 */  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            height: 100vh;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
            box-sizing: border-box; /* 确保padding不会增加body的宽度 */  
        }  
  
        /* 验证信息和广告样式 */  
        .content-container {  
            background-color: #ffffff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            text-align: center;  
            margin-bottom: 20px; /* 与下面的内容保持一定间距 */  
        }  
  
        .ad-container {  
            background-color: #f0f0f0; /* 浅灰色背景 */  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            text-align: center;  
        }  
  
        .ad-title {  
            margin-bottom: 10px; /* 标题与内容的间距 */  
        }  
  
        .ad-link {  
            color: #007BFF;  
            text-decoration: none;  
            font-weight: bold;  
        }  
  
        .ad-link:hover {  
            text-decoration: underline;  
        }  
    </style>  
</head>  
<body>  
    <div class="content-container">  
        <h1>正在进行人机身份验证</h1>  
        <h2>请等待5秒进行身份验证</h2>  
        <h2>人机验证是什么，为什么要验证</h2>  
        <p>人机验证（Captcha）是一种用于区分用户是计算机还是真人的程序。1947年阿兰·图灵首次提出了图灵测试，他认为计算机程序和人类大脑有相似之处，都可以通过回答一系列问题进行测量判定。这也是很多传统验证码的实现原理，但是这种验证方法通常操作会比较繁琐，难度较大，用户体验不够人性化。</p>  
    </div>  
  
    <div class="ad-container">  
        <h2 class="ad-title">广告：果园工作室的副站开放了！</h2>  
        <p>欢迎访问我们的网站，了解更多精彩内容！</p>  
        <a href="https://gzw-gy.github.io" class="ad-link" target="_blank">立即访问</a>  
    </div>  
  
    <script>  
        // 设置一个定时器，5000毫秒（即5秒）后执行  
        setTimeout(function() {  
            // 跳转到指定的URL，这里使用'/home'，但请注意这通常不是标准的URL  
            window.location.href = '/home';  
        }, 5000);  
    </script>  
</body>  
</html>
