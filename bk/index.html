<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>果园编程宝库</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .software-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .software-item {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .software-item:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>果园编程宝库（没做好）</h1>
        <div class="software-list">
            <!-- 软件下载按钮示例 -->
            <a href="#" class="software-item">软件名称1</a>
            <a href="#" class="software-item">软件名称2</a>
            <a href="#" class="software-item">软件名称3</a>
            <!-- 根据需要添加更多按钮，直到50个 -->
            <!-- ... 其他47个软件按钮 ... -->
        </div>
    </div>
</body>
</html>
