<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
            color: #007BFF;
            animation: shake 0.5s ease-in-out infinite;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
            animation: fadeIn 1s ease-in-out 0.5s;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out 1s;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 1s ease-in-out 1.5s;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: fadeIn 1s ease-in-out 2s;
        }
        .button:hover {
            background: #0056b3;
        }
        .button-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .button-secondary:hover {
            background: #d0d0d0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>哎呀，看起来你迷路了！</h2>
        <p>可能是因为网址输入错误，或者你正在寻找的页面已经不存在。</p>
        <h2>为什么会这样呢？</h2>
        <p>当你在浏览器中输入一个网址时，服务器会检查是否有对应的页面。如果没有找到，就会显示这个404错误页面，告诉你找不到你要的页面。</p>
        <h2>这里有一些解决办法：</h2>
        <div class="button-group">
            <a href="https://gy216.github.io" class="button">返回首页</a>
            <a href="https://gy216.github.io/so" class="button">返回果园搜搜</a>
            <a href="javascript:history.back(-1);" class="button button-secondary">返回上一页</a>
        </div>
    </div>
</body>
</html>
